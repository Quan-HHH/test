<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 1000px;
      height: 300px;
      border: 1px solid black;
      overflow: scroll;
    }
    .son1 {
      width: 800px;
      height: 200px;
      border: 1px solid black;
    }
    .son2 {
      width: 200px;
      height: 100px;
      border: 1px solid red;
      position: sticky;
      top: 50px;
    }
    .son3 {
      width: 800px;
      height: 500px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="son1"></div>
    <div class="son2"></div>
    <div class="son3"></div>
  </div>
</body>
</html>
